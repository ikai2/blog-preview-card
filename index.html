<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="card">
        <img class="hero-image" src="images/illustration-article.svg" alt="illustration-article">
        <div class="card-info">
            <span class="tag">Learning</span>
            <span class="published-date">Published 21 Dec 2023</span>
            <h1>HTML & CSS foundations</h1>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author">
                <img class="author-avatar" src="images/image-avatar.webp" alt="author avatar" srcset="">
                <span class="author-name">Greg Hooper</span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
